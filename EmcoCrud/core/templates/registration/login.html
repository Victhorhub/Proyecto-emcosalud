<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/Proyecto-emcosalud/EmcoCrud/core/css/syles.css">
  <title>Document</title>
</head>
<body>
{% load crispy_forms_tags %}

<h3>LOGIN</h3>

<br>

<form action="" method="post">
    {% csrf_token %}

    <div class="card mx-auto" style="width: 30rem;">
      <div class="card-body">
        <h5 class="card-title">Ingrese sus Credenciales</h5>
        {{ form | crispy }}
        <a href="{% url 'password_reset' %}" class="card-link">¿Olvidaste tu contraseña?</a>
        <a href="{% url 'register' %}" class="card-link">Registrarse</a>
        <button class="btn btn-sm btn-primary float-end" type="submit">Iniciar Sesión</button>
      </div>
    </div>
</form>
</body>
</html>
