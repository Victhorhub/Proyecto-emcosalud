<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Proyecto-emcosalud/EmcoCrud/core/css/syles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>Document</title>
</head>
<body>

{% load crispy_forms_tags %}

<div class="container">
    <h2 class="text-center mt-5">¿Olvidaste tu contraseña?</h2>
    <p class="text-center">Ingresa tu correo electrónico y te enviaremos instrucciones para restablecer tu contraseña.</p>

    <div class="card mx-auto" style="width: 30rem;">
        <div class="card-body">
            <form method="post" class="form-signin">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" style="margin-left: 190px;" class="btn btn-primary btn-block mt-3">Enviar</button>
            </form>
            <a href="{% url 'login' %}" style="margin-left: 10px;" class="btn btn-link mt-3">Volver a Iniciar Sesión</a>
        </div>
    </div>
</div>

</body>
</html>
